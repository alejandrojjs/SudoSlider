<head>
    <title>Sudo Slider | Zoom</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="STYLESHEET" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../js/jquery.sudoSlider.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var zoom = 1;
            if (msieversion()) {
                zoom = 0.7;
            }
            var sudoSlider = $("#slider").sudoSlider({
                useCSS: false,
                continuous: true,
                numeric: true,
                zoomFactor : zoom
            });
        });

        // From here: http://stackoverflow.com/questions/19999388/jquery-check-if-user-is-using-ie
        function msieversion() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf("MSIE ");

            if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./)) {
                return true;
            } else {
                // If another browser, return 0
                return false;
            }

        }

    </script>




</head>
<body>
<div id="container">
	<h1>Sudo Slider jQuery Plugin - Zoom</h1>
	<div style="position:relative;zoom:70%;">
		<div id="slider">
			<ul>
				<li><img src="../images/01.jpg" alt="image description"/></li>
				<li><img src="../images/02.jpg" alt="image description"/></li>
				<li><img src="../images/03.jpg" alt="image description"/></li>
				<li><img src="../images/04.jpg" alt="image description"/></li>
				<li><img src="../images/05.jpg" alt="image description"/></li>

		</div>
